<!DOCTYPE html>
<html>
    <head>
        <title>js05_confirm.htm - confirm/if/else</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>
    <body>
        <script language = "javascript">
            var js_resp;
            js_resp = window.confirm("Clique em um dos botões. ");
                if (js_resp == true)
                    {document.write("Tu adicionou o botão: <b>OK</b> !!!");}
                else
                    {document.write("Tu adicionou o botão: <b>CANCELAR</b> !!!");}

        </script>
    </body>
</html>
