<!DOCTYPE html>
<html>
    <head>
        <title>js04_for.htm - incondicional for</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>
    <body>
        <script language = "javascript">
            var js_num;
            document.write("<p>Apresentaão de valores acumulados para js_num = 1 e menor ou igual a 10 incementando a variavel de += 2");
            document.write("<p>Note que o limite vai até 9, pois 9 + 2 = 11, portanto será maior que 10");
            
            for(js_num = 1; js_num <= 10; js_num += 2)
                {document.write("<p>" + js_num);}

        </script>
    </body>
</html>
