<!DOCTYPE html>
<html>
    <head>
        <title>js04_ifelse - if</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>
    <body>
        <script language = "javascript">
            
            var js_n1;
            var js_n2;

            js_n1 = parseInt(window.prompt("Informe o Primeiro Numero: " , "00"));
            js_n2 = parseInt(window.prompt("Informe o Segundo Numero: " , "00"));

            document.write ("O Numero 1 Digitado = " + js_n1 );
            document.write ("<br>O Numero 2 Digitado = " + js_n2 );

            if(js_n1 < js_n2)
                {document.write("<p><br>Classificacao em Ordem Crescente:</br>" + js_n1 + " e " + js_n2);}
            else
                {document.write("<p><br>Classificacao em Ordem Crescente:</br>" + js_n2 + " e " + js_n1);}
       
        </script>
    </body>
</html>
