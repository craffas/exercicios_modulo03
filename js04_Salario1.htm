<!DOCTYPE html>
<html>
    <head>
        <title>js04_Salario1.htm - aninhamento de if</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>
    <body>
        <script language = "javascript">

            var js_qht;
            var js_vht;
            var js_inss;
            var js_tdes;
            var js_sb;
            var js_sl;

            js_qht = parseInt(window.prompt("Informe a Quantidade de Horas Trabalhadas por Mes :(135 a 180)","00"));
            js_vht = parseInt(window.prompt("Informe o Valor da Hora Trabalhada :(25 a 50)","00"));
            js_inss = parseInt(window.prompt("Informe o Persentual de Desconto do INSS :(5 a 15)","00"));
            js_sb = js_vht * js_qht;
            js_tdes = (js_inss/100) * js_sb;
            js_sl = js_sb - js_tdes;

            document.write("<p><b>DEMONSTRARTIVO PARA CALCULO DO SALARIO LIQUIDO</b>");
            document.write("<p>Quantidade de Horas Trabalhadas (135 a 180) => <b>" + js_qht + "</b>");
            if (js_qht > 180)
                {document.write("...(<b>Valor Maximo Exedido!</b>)")};
            if (js_qht < 135)
                {document.write("...(<b>Valor Minimo Invalido!</b>)")};
            
            document.write("<p>Valor da Hora Trabalhada (25 a 50) => <b>" + js_vht + "</b>");
            if(js_vht > 50)
                {document.write("...(<b>Valor Maximo Exedido!</b>)")};
            if (js_vht < 25)
                {document.write("...(<b>Valor Minimo Invalido!</b>)")};

            document.write("<p>Persentual de Desconto do INSS (5 a 15) => <b>" + js_inss + "</b>")
            if(js_inss > 15)
                {document.write("...(<b>Valor Maximo Exedido!</b>)")};
            if (js_inss < 5)
                {document.write("...(<b>Valor Minimo Invalido!</b>)")};
                
            document.write("<p>=========================================================================");
            document.write("<p>Salari Bruto = <b>" + js_sb);
            document.write("<p>Total de Descontos INSS = <b>" + js_tdes);
            document.write("<p>Salari Liquido = <b>" + js_sl);
            if(js_sl > 10500)
                {document.write("...(<b>Salario Elevado </b> Maior que 10.500)");}
            else
            {
                if(js_sl > 6000)
                    {document.write("...(<b>Salario Satisfatorio </b> Maior que 6000)");}
                    
                else
                {
                    if(js_sl > 3000)
                        {document.write("...(<b>Salario Moderado </b> Maior que 3000)");}
                    else
                        {document.write("...(<b>Salario Insatisfatorio </b> Menor ou Igual a 3000)");}
                }
            }
            
        </script>
    </body>
</html>
